name: Backend CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout code from the repository
      - name: Checkout code
        uses: actions/checkout@v2

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'  # specify the version you're using

      # Install dependencies
      - name: Install dependencies
        run: npm install

      # Run tests
      - name: Run backend tests
        run: npm test

      # Lint the backend code
      - name: Lint code
        run: npm run lint
